<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio Ninja Golds
    </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% csrf_token %}
    <div class="container">
        
        <h3 class="tit">Your Gold:</h3>
        <input type="text"  class = "borde" disabled value="{{ request.session.agregar_oro }}"><br><br>
        
        <div class="div1">
        
            <form action="/process_money" method="POST">
                {% csrf_token %}
                <div class="div3">Farm</div>
                <br>
                <span class="text1">(earns 10-20 golds)</span>
                <br>
                <input type="hidden" name="tipo_oro" value="farm">
                <button type="submit" class="btn">Find Gold!</button>
            </form>
        </div>
        <div class="div1">
            <form action="/process_money" method="POST">
                {% csrf_token %}
                <div class="dive2">Cave</div>
                <br>
                <span class="text1">(earns 5-10 golds)</span>
                <br>
                <input type="hidden" name="tipo_oro" value="cave">
                <button type="submit" class="btn">Find Gold!</button>
            </form>
        </div>
        <div class="div1">
            <form action="/process_money" method="POST">
                {% csrf_token %}
                <div class="div2">House</div>
                <br>
                <span class="text1">(earns 2-5 golds)</span>
                <br>
                <input type="hidden" name="tipo_oro" value="house">
                <button type="submit" class="btn">Find Gold!</button>
            </form>
        </div>
        <div class="div1">
            <form action="/process_money" method="POST">
                {% csrf_token %}
                <div class="div2">Casino</div>
                <br>
                <span class="text2">(earns/takes 0-50 golds)</span>
                <br>
                <input type="hidden" name="tipo_oro" value="casino">
                <button type="submit" class="button">Find Gold!</button>
            </form>
        </div>
        <br>
    </div>
        <div class="div4">

            <label for="textarea" class="textarea">Activities:</label>
            <br>
            <textarea class="form-control" rows="10" cols="100" disabled tex>{{ request.session.activities }}</textarea>
            <br>
            <input type="button" value="Reiniciar" onclick="location.href='reset'">
            </form>
        </div><br>
        
    
</body>
</html>
