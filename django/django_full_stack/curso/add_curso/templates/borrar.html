<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrar</title>
</head>
<body>
    <div><h3>Are you sure you want to delete the following course?</h3></div>
        <div>
            <form action="/delet_cursos/{{ del_course.id }}" method="POST">
                {% csrf_token %}
                <label for="nombre">Nombre:</label><br>
                <input type="text" name="nombre" readonly value="{{ del_course.nombre}}"><br>
                <label for="description">Description:</label><br>
                <textarea name="description" id="description" readonly cols="30" rows="5">{{ del_course.description.description }}</textarea><br>
                <input type="submit" name="confirm" value="No"><input type="submit" name="confirm" value="Yes! I want to delete this">
            </form>
        </div>
</body>
</html>
