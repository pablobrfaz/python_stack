<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Libros Autores </title> 
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>{{ selecbook.title }}</h1>
        <br>
        <h2>ID: {{ selecbook.id }}</h2>
        <label for="book_desc">Description:</label>
        <br>
        <br>
        <textarea disabled name="book_desc" cols="30" rows="2">{{ selecbook.desc }}</textarea>
        <hr>
        <br>
        <h3>Authors: </h3>
        <br>
        <ul>
            {% for author in selecauthor %}
            <li>
                {{ author.first_name }} {{ author.last_name }}
            </li>
            {% endfor %}
            <form action="/books/{{selecbook.id}}" method="POST">
            {% csrf_token %}
            <select name="auth_select">
            {% for authors in notauthors %}
                <option value="{{ authors.id }}">{{ authors.first_name }} {{ authors.last_name }}</option>    
            {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </ul>
        <br>
        
        

    </div>
    
</body>
</html>
