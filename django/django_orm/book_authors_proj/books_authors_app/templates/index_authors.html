<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Libros Autores </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="div1">
        
            <form action="/authors/" method="POST">
                {% csrf_token %}
                
                    <p class="p1">Add an Author:</p>
               
              
                    <label for="titletext" class="label">First Name:</label>
                    <input type="text" class="form-control-sm" name="firstname" >
              
             
                    <label for="titletext" class="label2">Last Name:</label>
                    <input type="text" class="form-control-sm" name="lastname" >
         
                    <label for="desctext" class="label">Notes:</label>
                    <textarea class="form-control" name="notas" ></textarea>
            
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
    </div>
        <div class="div2">
            <table class="table table-bordered">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
                {% for author in all %}
                    <tr>
                        <td>{{ author.id }}</td>
                        <td>{{ author.first_name }} {{ author.last_name }}</td>
                        <td><a href="/authors/{{author.id}}">View</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
